<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ .Site.BaseURL }}'>
                <img style="width: 512px;" id="logo" class="2x" src="{{ .Site.BaseURL }}img/{{ .Site.Params.logoPath }}"/>
            </a>
            <h1>{{ .Site.Params.name }}</h1>
            <h2>{{ .Site.Params.bio | markdownify }}</h2>
        </header>
    </section>
</div>
