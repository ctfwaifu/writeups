<!doctype html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <!-- Add your site or application content here -->
        {{ partial "nav.html" . }}
        <h1 id="taxonomy-title">All my posts tagged <em>&quot;{{ lower .Title }}&quot;</em></h1>
        <section id="wrapper" class="taxonomy">
          {{ partial "post-list.html"  . }}
          {{ partial "pagination.html" . }}
          {{ partial "footer.html" . }}
        </section>

    </body>
</html>
